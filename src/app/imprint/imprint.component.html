      <p>{{ content.common }}</p>
    </div>
    <div class="header">
      <h2>{{ content.liability_header }}</h2>
      <div class="text-block">
        <h3>{{ content.liability_a_header }}</h3>

      </div>
      <div class="text-block">
        <h3>{{ content.liability_b_header }}</h3>
        <p>{{ content.liability_b_content }}</p>
      </div>
      <div class="text-block">
        <h3>{{ content.liability_c_header }}</h3>
        <p>{{ content.liability_c_content }}</p>
      </div>
    </div>

  <div class="right-container">

  </div>
</div>
