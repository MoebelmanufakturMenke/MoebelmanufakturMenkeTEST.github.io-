<div class="contact-container">
  <div class="left-container">
    <header class="header">
      <h1>{{ header.start }}</h1>
    </header>
    <div class="text-block">
      <p>{{ content.common }}</p>
    </div>
    <div class="text-block">
      <h2>{{ content.info_header }}</h2>
      <p>{{ content.info_content }}</p>
    </div>
    <div class="text-block">
      <h2>{{ content.contact_header }}</h2>
      <p>{{ content.contact_content }}</p>
    </div>
  </div>
  <div class="right-container">
    <img src="{{ content.images[0].image }}" alt="{{ content.images[0].text }}">
  </div>
</div>
